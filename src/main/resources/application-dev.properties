# Development Profile Configuration
spring.application.name=basketball

# PostgreSQL Docker Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/basketball_db
spring.datasource.username=basketball_user
spring.datasource.password=***REDACTED***
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Server
server.port=8080

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.yotto.basketball=DEBUG
